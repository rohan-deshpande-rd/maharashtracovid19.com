<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">  
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
      <h1>To-Do List<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="add new todo">
      <ul>
          <li><span><i class="fa fa-trash"></i></span> pay the electricity bills</li>
          <li><span><i class="fa fa-trash"></i></span> list out grocceries</li>
          <li><span><i class="fa fa-trash"></i></span> To fix the broken racket</li>
          <li><span><i class="fa fa-trash"></i></span> Finally sleep :)</li>
      </ul>
  </div>
    
 
<script src="javascript/todos.js"></script>    
</body>
</html>
